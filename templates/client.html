    <div class="container_1">
        <div class="div-form">
            <form method="post" action="/upload" enctype="multipart/form-data" id="upload-form">
                <h3 style="color: white">UPLOAD IMAGE</h3>
                <div class="container">
                    <div class="file-drop-area">
                        <input class="form-control form-control-lg" name="image-name" type="file" id="image_input" accept=".jpg,.png,.jpeg">
                    </div>
                </div>
                <div>
                    <button id="submit-btn" type="submit">Predict</button>
                </div>
            </form>
        </div>
    
        <div class="image-result" id="image-result" style="display:none;">
            <h4 style="color: white;">Image Result:</h4>
            <img src="" alt="Image Result" id="result_image">
            <div id="label_script" style="color: white;"></div>
        </div>
    </div>
    
    <script>
        document.getElementById("upload-form").addEventListener("submit", function (e) {
            e.preventDefault();
    
            var formData = new FormData(this);
    
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const resultImage = document.getElementById("result_image");
                const imageResult = data.image_result;
    
                resultImage.src = imageResult;
                resultImage.style.width = "500px";
                resultImage.style.height = "500px";
    
                var imageResultDiv = document.getElementById("image-result");
                imageResultDiv.style.display = "block";
    
                const labelScripts = data.label_script;
                const labelScriptElement = document.getElementById("label_script");
    
                labelScriptElement.innerHTML = ''; // Clear previous content
    
                labelScripts.forEach(item => {
                    const p = document.createElement('p');
                    p.textContent = `${item}`;
                    labelScriptElement.appendChild(p);
                });
            })
            .catch(error => {
                console.error('An error occurred:', error);
            });
        });
    </script>
