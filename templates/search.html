<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Route Client</title>
</head>
<body>
    <h1>Flask Route Client</h1>

    <form id="scriptForm" onsubmit="event.preventDefault(); getRequest();">
        <label for="className">Enter Class Name:</label>
        <input type="text" id="className" name="name">
        <button type="submit">Get Script</button>
    </form>

    <div id="result"></div>

    <script>
        function getRequest() {
            var className = document.getElementById("className").value;
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = "<pre>" + this.responseText + "</pre>";
                }
            };

            xhttp.open("POST", "/get_script", true);
            xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            var data = "name=" + encodeURIComponent(className);
            xhttp.send(data);
        }
    </script>
</body>
</html>
